<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Controlador de Cartones de Bingo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header class="app-header">
    <h1><i class="fas fa-gamepad"></i> Bingo Bormet</h1>
  </header>

  <div class="controls-section">
    <div class="control-group">
      <h3>Cargar cart√≥n </h3>
      <textarea id="cartonInput" rows="5" placeholder="1 16 31 46 61
2 17 32 47 62
3 18 33 48 63
4 19 34 49 64
5 20 35 50 65"></textarea>
      <button onclick="agregarCarton()"><i class="fas fa-plus-circle"></i> Agregar Cart√≥n</button>
    </div>
    <div class="control-group">
      <h3>Juego</h3>
      <input type="number" id="numeroCantado" placeholder="Ej: 42">
      <div class="juego-botones">
        <button onclick="cantarNumero()" id="btnCantar"><i class="fas fa-microphone"></i> Cantar N√∫mero</button>
        <button onclick="limpiarJuego()" class="secondary-button"><i class="fas fa-sync-alt"></i> Nuevo Juego</button>
      </div>
    </div>
  </div>

  <div class="game-status-section">
    <div class="last-number-display">
        <h3>√öltimo N√∫mero Cantado</h3>
        <div id="ultimoNumero" class="numero-grande">--</div>
    </div>
    <div class="numeros-cantados-seccion">
        <div class="numeros-cantados-header">
          <h2>N√∫meros Cantados (<span id="cantidadNumeros">0</span>)</h2>
        </div>
        <div id="numerosCantadosContenedor">
            <p class="placeholder-text">A√∫n no se han cantado n√∫meros.</p>
        </div>
    </div>
  </div>


  <h2>Cartones</h2>
  <div id="cartones"></div>

  <!-- Modal de Bingo -->
  <div id="bingoModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="cerrarModal()">&times;</span>
      <h2 id="modalTitle"><i class="fas fa-trophy"></i> ¬°BINGO!</h2>
      <p id="modalMessage">El siguiente cart√≥n ha completado el juego:</p>
      <div id="cartonGanador"></div>
    </div>
  </div>

  <footer class="app-footer">
    <p>Controlador de Bingo v1.0</p>
  </footer>

</div>

  <script>
    let cartones = [];
    let numerosCantados = [];
    let juegoTerminado = false;

    function agregarCarton() {
      const input = document.getElementById('cartonInput').value.trim();
      if (!input) return;

      const filas = input.split("\n").map(linea => linea.trim().split(/\s+/).map(Number));
      cartones.push(filas);
      renderCartones();
      document.getElementById('cartonInput').value = '';
    }

    function eliminarCarton(idx) {
        if (confirm('¬øEst√°s seguro de que quieres eliminar este cart√≥n?')) {
            cartones.splice(idx, 1);
            renderCartones();
        }
    }

    function cantarNumero() {
      const num = parseInt(document.getElementById('numeroCantado').value);
      const inputEl = document.getElementById('numeroCantado');

      if (!num || numerosCantados.includes(num)) {
        inputEl.value = '';
        inputEl.focus();
        return;
      }

      numerosCantados.push(num);
      renderNumerosCantados();
      renderCartones();
      inputEl.value = '';
      inputEl.focus();

      // Actualizar el display del √∫ltimo n√∫mero
      const ultimoNumeroEl = document.getElementById('ultimoNumero');
      ultimoNumeroEl.textContent = num;
      ultimoNumeroEl.classList.add('pop-in');
      setTimeout(() => {
        ultimoNumeroEl.classList.remove('pop-in');
      }, 300);
    }

    function limpiarJuego() {
      numerosCantados = [];
      juegoTerminado = false;
      cartones.forEach(c => {
        c._lineaCantada = false;
        c._bingoCantado = false;
      });
      renderNumerosCantados();
      renderCartones();
      document.getElementById('ultimoNumero').textContent = '--';
    }

    function eliminarNumeroCantado(numAEliminar) {
        numerosCantados = numerosCantados.filter(n => n !== numAEliminar);
        renderNumerosCantados();
        renderCartones();
    }


    function renderNumerosCantados() {
      const contenedor = document.getElementById('numerosCantadosContenedor');
      contenedor.innerHTML = '';

      const numerosOrdenados = [...numerosCantados].sort((a, b) => a - b);

      document.getElementById('cantidadNumeros').textContent = numerosOrdenados.length;
      if (numerosOrdenados.length === 0) {
        contenedor.innerHTML = '<p class="placeholder-text">A√∫n no se han cantado n√∫meros.</p>';
        return;
      }

      numerosOrdenados.forEach(num => {
        const numDiv = document.createElement('div');
        numDiv.className = 'numero-cantado-item';
        numDiv.textContent = num;

        let removeBtn = document.createElement('button');
        removeBtn.className = 'remove-numero-btn';
        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
        removeBtn.title = `Eliminar ${num}`;
        removeBtn.onclick = () => eliminarNumeroCantado(num);
        numDiv.appendChild(removeBtn);
        contenedor.appendChild(numDiv);
      });
    }

    function renderCartones() {
      const contenedor = document.getElementById('cartones');
      contenedor.innerHTML = '';

      cartones.forEach((carton, idx) => {
        let cartonDiv = document.createElement('div');
        cartonDiv.className = 'carton';

        // Bot√≥n para editar el cart√≥n
        let editBtn = document.createElement('button');
        editBtn.className = 'edit-carton-btn';
        editBtn.innerHTML = '<i class="fas fa-pen"></i>';
        editBtn.title = 'Editar cart√≥n';
        editBtn.onclick = () => mostrarEditorCarton(idx);
        cartonDiv.appendChild(editBtn);
        // Bot√≥n para eliminar el cart√≥n
        let removeBtn = document.createElement('button');
        removeBtn.className = 'remove-carton-btn';
        removeBtn.innerHTML = '<i class="fas fa-trash"></i>';
        removeBtn.title = 'Eliminar cart√≥n';
        removeBtn.onclick = () => eliminarCarton(idx);
        cartonDiv.appendChild(removeBtn);

        let bingo = true;
        let lineaCompleta = false;

        carton.forEach(fila => {
          let filaDiv = document.createElement('div');
          filaDiv.className = 'fila';
          let filaMarcada = true;

          fila.forEach(num => {
            let numDiv = document.createElement('div');
            numDiv.className = 'numero';
            numDiv.textContent = num;
            if (numerosCantados.includes(num)) {
              numDiv.classList.add('marcado');
            } else {
              bingo = false;
              filaMarcada = false;
            }
            filaDiv.appendChild(numDiv);
          });

          if (filaMarcada) lineaCompleta = true;
          cartonDiv.appendChild(filaDiv);
        });

        if (bingo) {
          cartonDiv.classList.add('ganador');
          cartonDiv.insertAdjacentHTML('beforeend', '<p class="mensaje-ganador"><b>üéâ ¬°BINGO!</b></p>');          
          if (!carton._bingoCantado) {
            mostrarModal('<i class="fas fa-trophy"></i> ¬°BINGO! <i class="fas fa-trophy"></i>', 'El siguiente cart√≥n ha completado el juego:', cartonDiv.cloneNode(true));
            carton._bingoCantado = true;
            carton._lineaCantada = true; // Evitar que salga l√≠nea si ya hizo bingo
            juegoTerminado = true;
          }
        } else if (lineaCompleta) {
          cartonDiv.classList.add('ganador');
          cartonDiv.insertAdjacentHTML('beforeend', '<p class="mensaje-ganador"><b>‚úîÔ∏è ¬°L√≠nea!</b></p>');
          
          if (!carton._lineaCantada && !juegoTerminado) {
             mostrarModal('<i class="fas fa-star"></i> ¬°L√çNEA! <i class="fas fa-star"></i>', '¬°L√≠nea completada en este cart√≥n!', cartonDiv.cloneNode(true));
             carton._lineaCantada = true;
          }
        }

        contenedor.appendChild(cartonDiv);
      });
    }

    function mostrarEditorCarton(idx) {
        const cartonDiv = document.querySelectorAll('.carton')[idx];
        const cartonData = cartones[idx];

        const cartonString = cartonData.map(fila => fila.join(' ')).join('\n');

        cartonDiv.innerHTML = `
            <textarea class="editor-carton">${cartonString}</textarea>
            <div class="editor-botones">
                <button onclick="guardarEdicion(${idx})"><i class="fas fa-save"></i> Guardar</button>
                <button onclick="renderCartones()" class="secondary-button"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        `;
        cartonDiv.classList.add('editando');
    }

    function guardarEdicion(idx) {
        const cartonDiv = document.querySelector('.carton.editando');
        const textarea = cartonDiv.querySelector('.editor-carton');
        const filas = textarea.value.trim().split("\n").map(linea => linea.trim().split(/\s+/).map(Number));
        cartones[idx] = filas;
        renderCartones();
    }

    function mostrarModal(titulo, mensaje, cartonGanadorDiv) {
      const modal = document.getElementById('bingoModal');
      const tituloEl = document.getElementById('modalTitle');
      const mensajeEl = document.getElementById('modalMessage');
      const contenidoCarton = document.getElementById('cartonGanador');
      
      tituloEl.innerHTML = titulo; // Cambiado a innerHTML para soportar iconos
      mensajeEl.textContent = mensaje;
      contenidoCarton.innerHTML = ''; // Limpiar contenido anterior
      cartonGanadorDiv.classList.remove('ganador'); // Quitar la clase para no tener doble estilo de pulso
      contenidoCarton.appendChild(cartonGanadorDiv);
      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById('bingoModal').style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById('bingoModal');
      if (event.target == modal) {
        cerrarModal();
      }
    }

    // Event listener para cantar n√∫mero con la tecla Enter
    document.getElementById('numeroCantado').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            cantarNumero();
        }
    });
  </script>
</body>
</html>
